<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MovieFlix</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Movie<span>Flix</span></h1>
      <div>
        <input type="text" id="query" placeholder="Enter movie title" />
        <button id="searchBtn">Search</button>
      </div>
    </header>
    <main>
      <h1 id="main-heading">List of <span>movies</span></h1>
      <h2 id="loading">Loading.....</h2>
      <div id="movies">
        <div class="movie-container" id="tt0499549">
          <img
            class="movie-poster"
            src="https://archive.org/download/MoviePosters/AvatarMv.jpg"
            alt="Avatar"
          />
          <p class="movie-title">Title: Avatar</p>
          <p class="movie-year">Release Year: 2009</p>
        </div>
        <div class="movie-container" id="tt0107290">
          <img
            class="movie-poster"
            src="https://www.movieposters.com/cdn/shop/products/4940c5878babf3dc5d2ca567b7558178_9e62fc4c-4116-48e5-a4f5-3a99c73ae7b1_240x360_crop_center.progressive.jpg?v=1573651499"
            alt="Jurassic Park"
          />
          <p class="movie-title">Title: Jurassic Park</p>
          <p class="movie-year">Release Year: 1993</p>
        </div>
        <div class="movie-container" id="tt4154796">
          <img
            class="movie-poster"
            src="https://www.movieposters.com/cdn/shop/products/108b520c55e3c9760f77a06110d6a73b_240x360_crop_center.progressive.jpg?v=1573652543"
            alt="Avengers Endgame"
          />
          <p class="movie-title">Title: Avengers Endgame</p>
          <p class="movie-year">Release Year: 2019</p>
        </div>
      </div>
      <dialog></dialog>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
